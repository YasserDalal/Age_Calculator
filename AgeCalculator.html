<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles/AgeCalculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/js-datepicker/dist/datepicker.min.css">
  </head>
  <body>
    <main class="main-container">
      <h1>Age Calculator</h1>
      <div>Enter your birth date:</div>
      <div class="main-date-container">
        <div class="date-inputted"></div>
        <i class="fa-regular fa-calendar fa-xl calendar-icon"></i>
      </div>
      <div class="calculate-button">Calculate</div>
      <div class="result">You are <b>28 years and 10 months</b> old</div>
    </main>







    <script src="./node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/luxon@3.6.0/build/global/luxon.min.js"></script>
    <script src="./scripts/AgeCalculator.js" type="module"></script>
  </body>
</html>
